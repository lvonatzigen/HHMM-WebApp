<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HH:MM → Decimal Hours</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Time Converter</h1>
    <p class="subtitle">HH:MM → decimal hours</p>

    <input
      id="timeInput"
      type="time"
      step="60"
      inputmode="numeric"
    />

    <div class="result">
      <span>Decimal hours</span>
      <strong id="output">–</strong>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
