<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Converter</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TimeConv">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Time Converter</h1>
    <p class="subtitle">HH:MM â†” decimal hours</p>

    <label class="field">
      <span>HH:MM</span>
      <input id="timeInput" type="time" step="60" />
    </label>

    <label class="field">
      <span>Decimal hours</span>
      <input
        id="decimalInput"
        type="number"
        step="0.01"
        inputmode="decimal"
        placeholder="e.g. 1.75"
      />
    </label>  
  </main>

  <footer class="footer">
    <a href="https://github.com/lvonatzigen/HHMM-WebApp.git" target="_blank" rel="noopener" class="github-link">
    View on GitHub
    </a>
  </footer>


  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("SW registered"))
        .catch(err => console.log("SW failed", err));
    }
  </script>
</body>
</html>
