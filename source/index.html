<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Time Converter</h1>
    <p class="subtitle">HH:MM â†” decimal hours</p>

    <label class="field">
      <span>HH:MM</span>
      <input id="timeInput" type="time" step="60" />
    </label>

    <label class="field">
      <span>Decimal hours</span>
      <input
        id="decimalInput"
        type="number"
        step="0.01"
        inputmode="decimal"
        placeholder="e.g. 1.75"
      />
    </label>
  </main>

  <script src="script.js"></script>
</body>
</html>
